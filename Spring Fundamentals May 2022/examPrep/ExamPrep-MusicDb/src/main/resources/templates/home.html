<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Music DB Application</title>
    <th:block th:replace="fragments/head::MyHead"></th:block>
</head>
<body>
<header>
    <nav th:include="fragments/navigation::MyNav"></nav>
</header>
<main class="p-5 align-content-center bg-blur my-main">
    <h2 class="text-light border-bottom" th:inline="text">Total sold copies
        of all albums: [[${allCopies}]]</h2>
    <div class="row">
        <div th:each="a : ${albumList}" th:object="${a}" class="col-md-3">
            <div class="card mb-4 box-shadow">
                <img th:src="*{imageUrl}" class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <p class="card-text border-bottom " th:inline="text">Name: [[*{name}]]</p>
                        <p class="card-text border-bottom " th:inline="text">Artist: [[*{artist.getName()}]]</p>
                        <p class="card-text border-bottom " th:inline="text">Genre: [[*{genre.name()}]]</p>
                        <p class="card-text border-bottom " th:inline="text">Price: [[*{price}]]</p>
                        <p class="card-text border-bottom" th:inline="text">Release Date: [[*{releaseDate}]]</p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a type="button" class="btn btn-sm btn-outline-secondary" th:href="@{/albums/delete/{id}(id = *{id})}">Delete</a>
                        </div>
                        <small class="text-muted" th:inline="text">[[*{copies}]] copies</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer bg-blur">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            &copy;SoftUni Spring Team 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
