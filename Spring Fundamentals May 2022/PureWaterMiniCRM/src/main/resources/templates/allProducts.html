<!DOCTYPE html>
<html lang="en">
<head>
    <title th:text="#{all_products_title}">All Products</title>
    <th:block th:include="fragments/head::myHead"></th:block>
</head>


<body class="bg-secondary">
<div class="d-flex flex-column min-vh-100">
    <header class="container-fluid p-0 bg-dark">
        <nav th:replace="fragments/navigation::myNav"></nav>
    </header>

    <main class="d-flex flex-column container justify-content-center align-items-center flex-grow-1 py-0">
        <h1 class="display-3"><strong class="bg-blur rounded text-white" th:text="#{all_products_title}">All Products</strong></h1>
        <table class="table table-dark">
            <thead>
            <tr class="table-head">
                <th scope="col" th:text="#{all_products_type}">Type</th>
                <th scope="col" th:text="#{all_products_quantity}">Quantity</th>
                <th scope="col" th:text="#{all_products_production_date}">Production Date</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${allProducts}" th:object="${p}">
                <th scope="row" th:text="*{type}">Type</th>
                <td th:text="*{quantity}">Quantity</td>
                <td th:text="${p.getFormattedProductionDate()}">Production Date</td>
                <td>
                    <a class="ml-3 p-3 text-warning" th:text="#{home_details}" th:href="@{/products/details/{id}(id = *{id})}">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
    </main>
    <footer th:replace="fragments/footer::myFooter"> </footer>
</div>
</body>

</html>
