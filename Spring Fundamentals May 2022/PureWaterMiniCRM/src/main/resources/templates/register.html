<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{register_head}">Register</title>
    <th:block th:include="fragments/head::myHead"></th:block>
</head>

<body>
<div class="d-flex flex-column min-vh-100">
    <header class="container-fluid p-0 bg-dark">
        <nav th:replace="fragments/navigation::myNav"></nav>
    </header>

    <main class="d-flex flex-column container justify-content-center align-items-center flex-grow-1 py-0">
        <h2 class="text-center text-white" th:text="#{register_head}">Register User</h2>

        <form th:action="@{/users/register}" th:method="post" th:object="${userRegisterBindingModel}"
              class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="row mb-3">
                <div class="form-group col-md-6">
                    <label for="firstName" class="text-white font-weight-bold" th:text="#{register_first_name}">First Name</label>
                    <input th:field="*{firstName}" th:errorclass="'is-invalid bg-danger'" id="firstName" name="firstName" type="text" min="2" max="20" class="form-control"
                           th:placeholder="#{register_first_name}"/>
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="errors alert alert-danger">
                        Custom Err Msg.
                    </p>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName" class="text-white font-weight-bold" th:text="#{register_last_name}">Last Name</label>
                    <input th:field="*{lastName}" th:errorclass="'is-invalid bg-danger'" id="lastName" name="lastName" type="text" min="2" max="20" class="form-control"
                           th:placeholder="#{register_last_name}"/>
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="errors alert alert-danger">
                        Custom Err Msg.
                    </p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group col-md-6">
                    <label for="username" class="text-white font-weight-bold" th:text="#{register_username}">Username</label>
                    <input th:field="*{username}" th:errorclass="'is-invalid bg-danger'" id="username" name="username" type="text" min="2" max="20" class="form-control"
                           th:placeholder="#{register_username}"/>
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="errors alert alert-danger">
                        A Custom Error Message.
                    </p>
                </div>
                <div class="form-group col-md-6">
                    <label class="text-center text-white font-weight-bold" for="email" th:text="#{register_email}">Email</label>
                    <input th:field="*{email}" th:errorclass="'is-invalid bg-danger'" id="email" name="email" type="email" required class="form-control"
                           th:placeholder="#{register_email}"/>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errors alert alert-danger">
                        A custom Error Message.
                    </p>
                </div>
            </div>
            <div class="row mb-3">
                <div class="form-group col-md-6">
                    <label for="password" class="text-white font-weight-bold" th:text="#{register_password}">Password</label>
                    <input th:field="*{password}" th:errorclass="'is-invalid bg-danger'" id="password" name="password" type="password" min="5" class="form-control"
                           th:placeholder="#{register_password}"/>
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors alert alert-danger">
                        A custom Error Message.
                    </p>
                </div>
                <div class="form-group col-md-6">
                    <label for="confirmPassword" class="text-white font-weight-bold" th:text="#{register_confirm_password}">Confirm Password</label>
                    <input th:field="*{confirmPassword}" th:errorclass="'is-invalid bg-danger'" id="confirmPassword" name="confirmPassword" type="password" min="5" class="form-control"
                           th:placeholder="#{register_confirm_password}"/>
                    <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="errors alert alert-danger">
                        A custom Error Message.
                    </p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" th:value="#{register_submit}"/>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer th:replace="fragments/footer::myFooter"> </footer>
</div>
</body>

</html>
