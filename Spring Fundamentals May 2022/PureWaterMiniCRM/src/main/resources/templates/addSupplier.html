<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Supplier</title>
    <th:block th:include="fragments/head::myHead"></th:block>
</head>

<body>

<div>
    <nav th:replace="fragments/navigation::myNav"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Add Supplier</h2>

    <p th:if="${isExist} == true" class="errors alert alert-danger">
        A supplier with the provided company name is already added.
    </p>

    <form th:action="@{/suppliers/add}" th:method="post" th:object="${supplierAddBindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="companyName" class="text-white font-weight-bold">Company Name</label>
                <input th:field="*{companyName}" th:errorclass="'is-invalid bg-danger'" id="companyName" name="companyName" type="text" min="3" max="25" class="form-control"
                       placeholder="Company Name"/>
                <p th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}" class="errors alert alert-danger">
                    Custom Err Msg.
                </p>
            </div>
            <div class="form-group">
                <label class="text-center text-white font-weight-bold" for="email">Email</label>
                <input th:field="*{email}" th:errorclass="'is-invalid bg-danger'" id="email" name="email" type="email" required class="form-control"
                       placeholder="Email"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="errors alert alert-danger">
                    Custom Err Msg.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="address" class="text-white font-weight-bold">Address</label>
                <input th:field="*{address}" th:errorclass="'is-invalid bg-danger'" id="address" name="address" type="text" min="3" max="25" class="form-control"
                       placeholder="Address"/>
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="errors alert alert-danger">
                    Custom Err Msg.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="phoneNumber" class="text-white font-weight-bold">Phone Number</label>
                <input th:field="*{phoneNumber}" th:errorclass="'is-invalid bg-danger'" id="phoneNumber" name="phoneNumber" type="tel" min="7" max="15" class="form-control"
                       placeholder="Phone Number"/>
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="errors alert alert-danger">
                    Custom Err Msg.
                </p>
            </div>
        </div>
        <div class="form-group col-md-6 mb-3">
            <label for="description" class="text-white font-weight-bold">Description</label>
            <input th:field="*{description}" th:errorclass="'is-invalid bg-danger'" id="description" name="description" type="text" min="3" max="25" class="form-control"
                   placeholder="Description"/>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="errors alert alert-danger">
                Custom Err Msg.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Add Supplier"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer th:replace="fragments/footer::myFooter"> </footer>
</div>

</body>
</html>
