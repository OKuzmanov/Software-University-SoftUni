<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Order</title>
    <th:block th:include="fragments/head::myHead"></th:block>
</head>

<body>

<div>
    <nav th:replace="fragments/navigation::myNav"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Add Order</h2>

    <form th:action="@{/orders/add}" th:method="post" th:object="${orderAddBindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="name" class="text-white font-weight-bold">Order Name</label>
                <input th:field="*{name}" th:errorclass="is-invalid" id="name" name="name" type="text" min="2" max="20" class="form-control"
                       placeholder="Order Name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Order name is required. Should be between 2 and 20 chars long.
                </p>
            </div>
            <div class="form-group">
                <label class="text-center text-white font-weight-bold" for="quantity">Quantity</label>
                <input th:field="*{quantity}" th:errorclass="is-invalid" id="quantity" name="quantity" type="number" required min="0" class="form-control"
                       placeholder="Quantity"/>
                <p class="invalid-feedback  errors alert alert-danger">
                    Quantity should be a positive number.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="prodCategory" class="text-white font-weight-bold">Category</label>
                <select th:field="*{prodCategory}" id="prodCategory" name="prodCategory" class="custom-select">
                    <option value="" selected>Select Category</option>
                    <option th:each="categ : ${T(bg.softuni.PureWaterMiniCRM.models.entities.enums.ProductCategoryEnum).values()}" th:value="${categ}" th:text="${categ.name().substring(0, 1) + categ.name().substring(1).toLowerCase()}">Select Category</option>
                </select>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="createdAt" class="text-white font-weight-bold">Order time</label>
                    <input th:field="*{createdAt}" th:errorclass="is-invalid"  type="datetime-local" class="form-control" id="createdAt" name="createdAt"
                           aria-describedby="orderTimeHelpInline">
                    <small id="orderTimeHelpInline" class="invalid-feedback bg-danger text-light rounded">
                        Order time cannot be in the future.
                    </small>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="description" class="text-white font-weight-bold">Description</label>
                <input th:field="*{description}" th:errorclass="is-invalid" id="description" name="description" type="text" min="2" max="20" class="form-control"
                       placeholder="Description"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Description is required. Should be between 2 and 20 chars long.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="customer" class="text-white font-weight-bold">Customer</label>
                <select th:field="*{customer}" id="customer" name="customer" class="custom-select">
                    <option value="" selected>Select Customer</option>
                    <option th:each="c : ${customers}" th:value="${c.getCompanyName()}" th:text="${c.getCompanyName()}">Select Customer</option>
                </select>
            </div>
        </div>



        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Add Order"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
     <footer th:replace="fragments/footer::myFooter"> </footer>
</div>

</body>
</html>
