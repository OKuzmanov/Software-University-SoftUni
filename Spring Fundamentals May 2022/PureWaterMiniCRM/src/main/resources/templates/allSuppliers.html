<!DOCTYPE html>
<html lang="en">
<head>
    <title>All Suppliers</title>
    <th:block th:include="fragments/head::myHead"></th:block>
</head>
<body class="bg-secondary">
<div>
    <nav th:replace="fragments/navigation::myNav"></nav>
</div>
<main role="main" class="bg-secondary">

    <div class="jumbotron text-center">
        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded" th:text="#{all_suppliers_title}">All Suppliers</strong></h1>
        </div>
        <div class="col-5 bg-blur rounded m-auto pb-3">
            <h3 class="mySticky bg-gray text-light rounded"></h3>
            <div th:each="s : ${allSuppliers}" th:object="${s}" class="mt-3 rounded badge-info p-3">
                <span class="p-3" th:inline="text"><strong th:text="#{all_suppliers_company_name}">Company Name:</strong> [[*{companyName}]]
                    &nbsp;&nbsp;&nbsp;<strong th:text="#{all_suppliers_email}">Email:</strong> [[*{email}]]
                <br><strong th:text="#{all_suppliers_address}">Address:</strong> [[*{address}]]
                    &nbsp;&nbsp;&nbsp;<strong th:text="#{all_suppliers_phone_number}">Phone Number:</strong> [[*{phoneNumber}]]
                <br><strong th:text="#{all_suppliers_description}">Description:</strong> [[*{description}]]</span>
            </div>
        </div>
    </div>
</main>
<div>
    <footer th:replace="fragments/footer::myFooter"> </footer>
</div>
</body>
</html>
