<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <th:block th:include="fragments/head::myHead"></th:block>
</head>

<body>
<div>
    <nav th:replace="fragments/navigation::myNav"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form th:action="@{/users/login}" th:method="post" th:object="${userLoginBindingModel}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <p th:if="${wrongCredentials} == true" class="errors alert alert-danger">
            No such username and password combination exists.
        </p>

        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input th:field="*{username}" th:errorclass="bg-danger" id="username" name="username" type="text" min="2" max="20"
                   class="form-control"
                   placeholder="Username"/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="errors alert alert-danger">
                Custom Error Message.
            </p>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input th:field="*{password}" th:errorclass="bg-danger" id="password" name="password" type="password" min="2"
                   max="20" class="form-control"
                   placeholder="Password"/>
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="errors alert alert-danger">
                Custom Error Message.
            </p>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Log In"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer th:replace="fragments/footer::myFooter"> </footer>
</div>
</body>
</html>
