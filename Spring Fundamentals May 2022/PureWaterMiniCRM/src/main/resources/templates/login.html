<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login_head}">Login</title>
    <th:block th:include="fragments/head::myHead"></th:block>
</head>

<body>
<div>
    <nav th:replace="fragments/navigation::myNav"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white" th:text="#{login_head}">Login</h2>
    <form th:action="@{/users/login}" th:method="post"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <p th:if="${wrongCredentials} == true" class="errors alert alert-danger" th:text="#{login_credentials_error_message}">
            No such username and password combination exists.
        </p>

        <div class="form-group">
            <label for="username" class="text-white font-weight-bold" th:text="#{login_username}">Username</label>
            <input th:value="${username}" id="username" name="username" type="text" min="2" max="20"
                   class="form-control"
                   th:placeholder="#{login_username_placeholder}"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold" th:text="#{login_password}">Password</label>
            <input id="password" name="password" type="password" min="2"
                   max="20" class="form-control"
                   th:placeholder="#{login_password}"/>
        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" th:value="#{login_submit}"/>
                </div>
            </div>
        </div>
    </form>
</div>

<div>
    <footer th:replace="fragments/footer::myFooter"> </footer>
</div>
</body>
</html>
